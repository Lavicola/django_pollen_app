{% load static %}

<!doctype html>
<html>
<head>
    <title>Edit Nepenthes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap libs -->
    {% block bootstrap %}
        {% include "bootstrap.html" %}
    {% endblock %}
    <!-- bootstrap libs end -->

    <link href="{% static 'css/nepenthes_edit.css' %}" rel="stylesheet" type="text/css" media="all">
    <!-- carousel slider -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css" media="all"/>

</head>

<body>
<!-- Navbar -->
{% block navbar %}
    {% include "nav.html" %}
{% endblock %}
<!-- Navbar End -->


<!-- Editable table -->
<!-- https://mdbootstrap.com/docs/b4/jquery/tables/editable/#! -->

<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">
        Your Nepenthes
    </h3>
    <div class="card-body">
        <div id="table" class="table-editable">
            <table class="table table-bordered table-responsive-md table-striped text-center">
                <thead>
                <tr>
                    <th class="text-center">Nepenthes Name</th>
                    <th class="text-center">Description</th>
                    <th class="text-center">Flower Status</th>
                    <th class="text-center">Country</th>
                    <th class="text-center">Sex</th>
                    <th class="text-center">Shipping</th>
                    <th class="text-center">Image</th>
                    <th class="text-center">Update</th>
                    <th class="text-center">Remove</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="pt-3-half" contenteditable="true">Aurelia Vega</td>

                    <td class="pt-3-half" contenteditable="true">30</td>
                    <td class="pt-3-half" contenteditable="true">30</td>
                    <td class="pt-3-half" contenteditable="true">Deepends</td>
                    <td class="pt-3-half" contenteditable="true">30</td>
                    <td class="pt-3-half" contenteditable="true">30</td>
                    <td class="pt-3-half" contenteditable="true">Spain</td>
                    <td><span class="table-update"><button type="button" class="btn btn-info btn-rounded btn-sm my-0">Update</button></span></td>
                    <td><span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0">Remove</button></span></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Editable table -->


<div class="image-upload">
    <label for="file-input">
        <img src="https://icons.iconarchive.com/icons/dtafalonso/android-lollipop/128/Downloads-icon.png"/>
    </label>

    <input id="file-input" type="file"/>
</div>


</body>
</html>
