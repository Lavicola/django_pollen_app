{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>


    <!-- bootstrap libs -->
    {% block bootstrap %}
        {% include "bootstrap.html" %}
    {% endblock %}
    <!-- bootstrap libs end -->

    <link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" media="all">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet"
          type="text/css" media="all"/>


</head>
<body>
<!-- Navbar -->
{% block navbar %}
    {% include "nav.html" %}
{% endblock %}
<!-- Navbar End -->

<!--https://bbbootstrap.com/snippets/bootstrap-5-registration-form-dazzling-effect-using-glassmorphism-90526434 -->
<div class="wrapper">
    <form method="post">
        {% csrf_token %}

        <div class="h5 font-weight-bold text-center mb-3">Registration</div>
        <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="far fa-user"></span></div>
            <input id="id_username" name="username" autocomplete="off" type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="far fa-envelope"></span></div>
            <input id="id_email" name="email" autocomplete="off" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="fas fa-key"></span></div>
            <input id="id_password1" name="password1" autocomplete="off" type="password" class="form-control" placeholder="Password" required>
            <div class="icon btn"><span class="fas fa-eye-slash"></span></div>
        </div>
        <input class="btn btn-primary mb-3" type="submit" value ="Register"/>
    </form>
</div>

</body>
</html>
